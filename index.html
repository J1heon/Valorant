<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>레이드 체크리스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background-color: #f4f6f9;
      color: #333;
    }
    header {
      background-color: #343a40;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
    }
    .reset-btn {
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .reset-btn:hover { background-color: #c82333; }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .group-section {
      border: 2px solid #007bff;
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .group-section h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .controls input {
      padding: 8px;
      width: 180px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .controls button {
      padding: 9px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .controls button:hover {
      background-color: #0069d9;
    }
    .raid-board-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: nowrap;
    }
    .raid-board {
      flex: 1;
      background-color: #f9fafb;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }
    .raid-board h3 {
      font-size: 16px;
      margin-bottom: 10px;
      display: flex;
      align-items: flex-start; /* 요청사항: 아이콘+텍스트 위 정렬 */
      gap: 6px;
    }
    .raid-board h3 .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-top: 3px;
    }
    .teragon .dot { background-color: purple; }
    .exonia .dot { background-color: gold; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      table-layout: fixed;
    }
    th, td {
      padding: 6px 8px; /* 높이 줄이기 */
      border: 1px solid #ddd;
      text-align: center;
      word-break: break-word;
      vertical-align: middle; /* 내용 세로 가운데 정렬 */
    }
    th { background-color: #f1f3f5; }
    td.clickable {
      cursor: pointer;
      user-select: none;
    }
    input[type="checkbox"] {
      display: none;
    }
    .easy.checked { background-color: #d4edda; }
    .normal.checked { background-color: #fff3cd; }
    .hard.checked { background-color: #f8d7da; }
    .delete-btn {
      background-color: #ff4d4d;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      font-size: 12px;
    }
    .delete-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>

  <header>
    <h1>레이드 체크리스트</h1>
    <button class="reset-btn" onclick="resetAllTables()">초기화</button>
  </header>

  <div class="container">
    <!-- 1군 -->
    <div class="group-section">
      <h2>1군</h2>
      <div class="controls">
        <input type="text" id="playerName1" placeholder="이름 입력" />
        <input type="text" id="playerNick1" placeholder="마크 닉네임 입력" />
        <button onclick="addPlayer('1')">추가</button>
      </div>
      <div class="raid-board-row">
        <div class="raid-board teragon">
          <h3><span class="dot"></span> 테라곤</h3>
          <table>
            <thead><tr><th>이름</th><th>마크 닉네임</th><th>이지</th><th>노말</th><th>하드</th><th>삭제</th></tr></thead>
            <tbody id="teragonTable1"></tbody>
          </table>
        </div>
        <div class="raid-board exonia">
          <h3><span class="dot"></span> 엑소니아</h3>
          <table>
            <thead><tr><th>이름</th><th>마크 닉네임</th><th>노말</th><th>하드</th><th>삭제</th></tr></thead>
            <tbody id="exoniaTable1"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 2군 -->
    <div class="group-section">
      <h2>2군</h2>
      <div class="controls">
        <input type="text" id="playerName2" placeholder="이름 입력" />
        <input type="text" id="playerNick2" placeholder="마크 닉네임 입력" />
        <button onclick="addPlayer('2')">추가</button>
      </div>
      <div class="raid-board-row">
        <div class="raid-board teragon">
          <h3><span class="dot"></span> 테라곤</h3>
          <table>
            <thead><tr><th>이름</th><th>마크 닉네임</th><th>이지</th><th>노말</th><th>하드</th><th>삭제</th></tr></thead>
            <tbody id="teragonTable2"></tbody>
          </table>
        </div>
        <div class="raid-board exonia">
          <h3><span class="dot"></span> 엑소니아</h3>
          <table>
            <thead><tr><th>이름</th><th>마크 닉네임</th><th>노말</th><th>하드</th><th>삭제</th></tr></thead>
            <tbody id="exoniaTable2"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    function addPlayer(side) {
      const name = document.getElementById(`playerName${side}`).value.trim();
      const nick = document.getElementById(`playerNick${side}`).value.trim();
      if (!name || !nick) {
        alert("이름과 마크 닉네임을 입력해주세요!");
        return;
      }

      addRow(`teragonTable${side}`, name, nick, true);
      addRow(`exoniaTable${side}`, name, nick, false);
      saveData();

      document.getElementById(`playerName${side}`).value = "";
      document.getElementById(`playerNick${side}`).value = "";
    }

    function addRow(tableId, name, nick, includeEasy, easy = false, normal = false, hard = false) {
      const table = document.getElementById(tableId);
      const newRow = document.createElement("tr");

      const easyCell = includeEasy ? `
        <td class="clickable easy${easy ? ' checked' : ''}" onclick="toggleCheckbox(this)">
          <input type="checkbox" ${easy ? 'checked' : ''}>
        </td>` : '';

      newRow.innerHTML = `
        <td>${name}</td>
        <td>${nick}</td>
        ${easyCell}
        <td class="clickable normal${normal ? ' checked' : ''}" onclick="toggleCheckbox(this)">
          <input type="checkbox" ${normal ? 'checked' : ''}>
        </td>
        <td class="clickable hard${hard ? ' checked' : ''}" onclick="toggleCheckbox(this)">
          <input type="checkbox" ${hard ? 'checked' : ''}>
        </td>
        <td><button class="delete-btn" onclick="deleteRow(this)">삭제</button></td>
      `;
      table.appendChild(newRow);
    }

    function toggleCheckbox(cell) {
      const checkbox = cell.querySelector('input[type="checkbox"]');
      checkbox.checked = !checkbox.checked;
      cell.classList.toggle('checked', checkbox.checked);
      saveData();
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
      saveData();
    }

    function resetAllTables() {
      ['teragonTable1', 'exoniaTable1', 'teragonTable2', 'exoniaTable2'].forEach(id => {
        const table = document.getElementById(id);
        table.innerHTML = '';
      });
      localStorage.removeItem('raidData');
    }

    function saveData() {
      const data = {};
      ['teragonTable1', 'exoniaTable1', 'teragonTable2', 'exoniaTable2'].forEach(id => {
        const rows = document.getElementById(id).querySelectorAll("tr");
        data[id] = Array.from(rows).map(row => {
          const cells = row.querySelectorAll("td");
          return {
            name: cells[0].textContent,
            nick: cells[1].textContent,
            easy: cells.length === 6 ? cells[2].classList.contains("checked") : null,
            normal: cells.length === 6 ? cells[3].classList.contains("checked") : cells[2].classList.contains("checked"),
            hard: cells.length === 6 ? cells[4].classList.contains("checked") : cells[3].classList.contains("checked")
          };
        });
      });
      localStorage.setItem("raidData", JSON.stringify(data));
    }

    function loadData() {
      const data = JSON.parse(localStorage.getItem("raidData") || '{}');
      for (let id in data) {
        data[id].forEach(entry => {
          addRow(id, entry.name, entry.nick, entry.easy !== null, entry.easy, entry.normal, entry.hard);
        });
      }
    }

    window.addEventListener("load", loadData);
  </script>

</body>
</html>
