<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>화양연화 길드 홈페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background-color: #fdf8f9;
      color: #212529;
    }

    /* 히어로 영역 */
    .hero {
      background: linear-gradient(to bottom, rgba(31, 45, 61, 0.8), rgba(255,255,255,0.1)),
        url('https://images.unsplash.com/photo-1618005198919-e1d225f1f0b9?auto=format&fit=crop&w=1400&q=80') no-repeat center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px 60px;
    }
    .hero h1 {
      font-size: 48px;
      margin: 0;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    /* 상단 메뉴 */
    nav {
      background-color: #fff0f5;
      padding: 16px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      gap: 20px;
      justify-content: center;
      border-bottom: 1px solid #f3d5e2;
    }
    nav a {
      color: #c45a84;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #8a3d61;
    }

    /* 공통 섹션 */
    section {
      padding: 80px 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    section h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 40px;
      color: #c45a84;
    }

    /* 체크리스트 header 스타일 */
    .checklist-header {
      background-color: #fce9f1;
      padding: 20px;
      color: #c45a84;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .checklist-header h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 700;
    }
    .reset-btn {
      padding: 8px 16px;
      background-color: #e3cbdc;
      color: #4b2c3f;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .reset-btn:hover {
      background-color: #d3b4c8;
    }

    .container {
      padding: 0 20px;
    }
    .group-section {
      background-color: #ffffff;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 40px;
    }
    .group-section h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 30px;
      color: #a84e6d;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }
    .controls input {
      padding: 10px;
      width: 200px;
      border: 1px solid #e6cfe1;
      border-radius: 6px;
      font-size: 14px;
    }
    .controls button {
      padding: 10px 20px;
      background-color: #d86a9d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #b84c82;
    }

    .raid-row {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  flex-wrap: nowrap; /* ✅ wrap 막기 */
  gap: 20px;
}
  .raid-board {
  background-color: #fdf5f8;
  border-radius: 10px;
  padding: 20px;
  width: 48%; /* ✅ 가로폭 고정 */
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
}
    .raid-board h3 {
      font-size: 17px;
      margin-bottom: 15px;
      color: #343a40;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .raid-board h3 .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
    }
    .dot.purple { background-color: purple; }
    .dot.yellow { background-color: gold; }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 13px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 8px 6px;
      border: 1px solid #e9ecef;
      white-space: nowrap;
      vertical-align: middle;
      text-align: center;
    }
    td:first-child,
    td:nth-child(2) {
      text-align: left;
    }
    td.clickable {
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .easy.checked {
  background-color: #a9dfbf !important;
  color: #1e4620;
  font-weight: bold;
  position: relative;
}
.easy.checked::after {
  content: '✓';
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
  font-weight: bold;
}

.normal.checked {
  background-color: #ffe066 !important;
  color: #5c4400;
  font-weight: bold;
  position: relative;
}
.normal.checked::after {
  content: '✓';
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
  font-weight: bold;
}

.hard.checked {
  background-color: #f5b7b1 !important;
  color: #7a2b2b;
  font-weight: bold;
  position: relative;
}
.hard.checked::after {
  content: '✓';
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
  font-weight: bold;
}
    input[type="checkbox"] { display: none; }
    input[type="text"] {
  border: none;
  background: transparent;
  outline: none;
}
    .delete-btn {
      background-color: #dc3545;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      font-size: 13px;
    }
    .delete-btn:hover { background-color: #c82333; }
  </style>
</head>
<body>

  <!-- 표지 -->
  <div class="hero">
    <h1>화양연화</h1>
  </div>

  <!-- 메뉴 -->
  <nav>
    <a href="#checklist">레이드 체크리스트</a>
    <a href="#cost">레이드 모금</a>
  </nav>

  <!-- 체크리스트 -->
  <section id="checklist">
    <div class="checklist-header">
      <h1>레이드 체크리스트</h1>
      <button class="reset-btn" onclick="resetClearStates()">클리어 상태 초기화</button>
    </div>
    <div class="container">
      <div class="group-section">
        <h2>1군</h2>
        <div class="controls">
          <input type="text" id="playerName1" placeholder="이름 입력" />
          <input type="text" id="playerNick1" placeholder="마크 닉네임 입력" />
          <button onclick="addPlayer('1')">추가</button>
        </div>
        <div class="raid-row">
          <div class="raid-board">
            <h3><span class="dot purple"></span> 테라곤</h3>
            <table><thead><tr><th>이름</th><th>마크 닉네임</th><th>이지</th><th>노말</th><th>하드</th><th>삭제</th></tr></thead>
            <tbody id="teragonTable1"></tbody></table>
          </div>
          <div class="raid-board">
            <h3><span class="dot yellow"></span> 엑소니아</h3>
            <table><thead><tr><th>이름</th><th>마크 닉네임</th><th>노말</th><th>하드</th><th>삭제</th></tr></thead>
            <tbody id="exoniaTable1"></tbody></table>
          </div>
        </div>
      </div>
      <div class="group-section">
        <h2>2군</h2>
        <div class="controls">
          <input type="text" id="playerName2" placeholder="이름 입력" />
          <input type="text" id="playerNick2" placeholder="마크 닉네임 입력" />
          <button onclick="addPlayer('2')">추가</button>
        </div>
        <div class="raid-row">
          <div class="raid-board">
            <h3><span class="dot purple"></span> 테라곤</h3>
            <table><thead><tr><th>이름</th><th>마크 닉네임</th><th>이지</th><th>노말</th><th>하드</th><th>삭제</th></tr></thead>
            <tbody id="teragonTable2"></tbody></table>
          </div>
          <div class="raid-board">
            <h3><span class="dot yellow"></span> 엑소니아</h3>
            <table><thead><tr><th>이름</th><th>마크 닉네임</th><th>노말</th><th>하드</th><th>삭제</th></tr></thead>
            <tbody id="exoniaTable2"></tbody></table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 모금비용 -->
  <section id="cost">
  <h1>레이드 모금</h1>

  <div style="display: flex; gap: 40px; flex-wrap: nowrap; justify-content: center; align-items: flex-start;">

    <!-- 레이드 모금 테이블 (왼쪽) -->
    <div style="flex: 1; min-width: 300px;">
      <h2 style="color:#c45a84; text-align: center;">레이드 모금</h2>
      <table id="fundTable" style="width:100%; border-collapse: collapse; background-color: white; font-size: 14px;">
        <thead>
  <tr>
    <th>닉네임</th>
    <th>금액</th>
    <th>표시</th> <!-- ✅ 추가 -->
    <th>삭제</th>
  </tr>
</thead>
        <tbody id="fundBody">
          <!-- 행 자동 추가 -->
        </tbody>
        <tfoot>
  <tr>
    <td colspan="2" style="text-align: right; font-weight: bold;">총합</td>
    <td colspan="2" id="totalAmount" style="font-weight: bold;">₩0</td>
  </tr>
</tfoot>
      </table>
      <div style="text-align:center; margin-top: 10px;">
        <button onclick="addFundRow()" style="padding: 6px 12px; background-color: #e3cbdc; border: none; border-radius: 6px; color: #4b2c3f; cursor: pointer;">행 추가</button>
      </div>
    </div>

    <!-- 빌린 무기 테이블 (오른쪽) -->
    <div style="flex: 1; min-width: 300px;">
      <h2 style="color:#c45a84; text-align: center;">빌린 무기</h2>
      <table id="weaponTable" style="width:100%; border-collapse: collapse; background-color: white; font-size: 14px;">
        <thead style="background-color: #ffe4ec; color: #a84e6d;">
          <tr>
            <th style="padding: 10px; border: 1px solid #f3d5e2;">무기 (주인)</th>
            <th style="padding: 10px; border: 1px solid #f3d5e2;">빌린 사람</th>
            <th style="padding: 10px; border: 1px solid #f3d5e2;">삭제</th>
          </tr>
        </thead>
        <tbody id="weaponBody">
          <!-- 행 자동 추가 -->
        </tbody>
      </table>
      <div style="text-align:center; margin-top: 10px;">
        <button onclick="addWeaponRow()" style="padding: 6px 12px; background-color: #e3cbdc; border: none; border-radius: 6px; color: #4b2c3f; cursor: pointer;">행 추가</button>
      </div>
    </div>
  </div>
</section>

<script>
 function addFundRow() {
  const tbody = document.getElementById('fundBody');
  const row = document.createElement('tr');
  row.innerHTML = `
    <td><input type="text" placeholder="닉네임" style="width: 100%; border: none; background: transparent;" /></td>
    <td><input type="text" class="money" placeholder="금액" style="width: 100%; border: none; background: transparent;" oninput="updateTotal()" /></td>
    <td class="money-display"></td>
    <td><button onclick="deleteRow(this)" style="background-color:#dc3545; color:white; border:none; border-radius:4px; padding:4px 8px;">삭제</button></td>
  `;
  tbody.appendChild(row);
}


  function addWeaponRow() {
    const tbody = document.getElementById('weaponBody');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td style="padding:8px; border: 1px solid #f3d5e2;"><input type="text" placeholder="무기 이름 (주인)" style="width: 100%; border: none; background: transparent;" /></td>
      <td style="padding:8px; border: 1px solid #f3d5e2;"><input type="text" placeholder="빌린 사람" style="width: 100%; border: none; background: transparent;" /></td>
      <td style="padding:8px; border: 1px solid #f3d5e2; text-align: center;"><button onclick="deleteRow(this)" style="background-color:#dc3545; color:white; border:none; border-radius:4px; padding:4px 8px;">삭제</button></td>
    `;
    tbody.appendChild(row);
  }

  function deleteRow(btn) {
    btn.closest('tr').remove();
    updateTotal();
  }

 const 한글단위 = {
  '억': 100000000,
  '천만': 10000000,
  '백만': 1000000,
  '십만': 100000,
  '만': 10000,
  '천': 1000
};

function parseKoreanMoney(input) {
  let str = input.replace(/,/g, '').trim();
  if (!str) return 0;
  let total = 0;
  let matched = false;
  for (let unit in 한글단위) {
    if (str.includes(unit)) {
      const num = parseFloat(str.split(unit)[0]) || 1;
      total += num * 한글단위[unit];
      matched = true;
      str = str.replace(num + unit, '');
    }
  }
  if (!matched && /^[0-9]+$/.test(str)) {
    return parseInt(str, 10);
  }
  return total;
}

function formatMoneyDisplay(amount) {
  let display = '₩' + amount.toLocaleString();
  if (amount >= 100000000) {
    display += ' (' + (amount / 100000000) + '억)';
  } else if (amount >= 10000) {
    display += ' (' + (amount / 10000) + '만)';
  }
  return display;
}

function updateTotal() {
  let total = 0;
  document.querySelectorAll('#fundBody tr').forEach(row => {
    const input = row.querySelector('.money');
    const display = row.querySelector('.money-display');
    const raw = input?.value || '';
    const amount = parseKoreanMoney(raw);
    total += amount;
    if (display) {
      display.textContent = raw ? formatMoneyDisplay(amount) : '';
    }
  });
  document.getElementById('totalAmount').innerText = formatMoneyDisplay(total);
}

</script>


  <!-- 기능 스크립트 -->
  <script>
    function addPlayer(side) {
      const name = document.getElementById(`playerName${side}`).value.trim();
      const nick = document.getElementById(`playerNick${side}`).value.trim();
      if (!name || !nick) {
        alert("이름과 마크 닉네임을 입력해주세요!");
        return;
      }
      addRow(`teragonTable${side}`, name, nick, true);
      addRow(`exoniaTable${side}`, name, nick, false);
      saveData();
      document.getElementById(`playerName${side}`).value = "";
      document.getElementById(`playerNick${side}`).value = "";
    }
    function addRow(tableId, name, nick, includeEasy, easy = false, normal = false, hard = false) {
      const table = document.getElementById(tableId);
      const newRow = document.createElement("tr");
      const easyCell = includeEasy ? `
        <td class="clickable easy${easy ? ' checked' : ''}" onclick="toggleCheckbox(this)">
          <input type="checkbox" ${easy ? 'checked' : ''}>
        </td>` : '';
      newRow.innerHTML = `
        <td>${name}</td>
        <td>${nick}</td>
        ${easyCell}
        <td class="clickable normal${normal ? ' checked' : ''}" onclick="toggleCheckbox(this)">
          <input type="checkbox" ${normal ? 'checked' : ''}>
        </td>
        <td class="clickable hard${hard ? ' checked' : ''}" onclick="toggleCheckbox(this)">
          <input type="checkbox" ${hard ? 'checked' : ''}>
        </td>
        <td><button class="delete-btn" onclick="deleteRow(this)">삭제</button></td>
      `;
      table.appendChild(newRow);
    }
    function toggleCheckbox(cell) {
      const checkbox = cell.querySelector('input[type="checkbox"]');
      checkbox.checked = !checkbox.checked;
      cell.classList.toggle('checked', checkbox.checked);
      saveData();
    }
    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
      saveData();
    }
    function resetClearStates() {
      document.querySelectorAll("input[type='checkbox']").forEach(cb => cb.checked = false);
      document.querySelectorAll("td.clickable").forEach(cell => cell.classList.remove("checked"));
      saveData();
    }
    function saveData() {
  const data = {};
  ['teragonTable1', 'exoniaTable1', 'teragonTable2', 'exoniaTable2'].forEach(id => {
    const rows = document.getElementById(id)?.querySelectorAll("tr") || [];
    data[id] = Array.from(rows).map(row => {
      const cells = row.querySelectorAll("td");
      return {
        name: cells[0]?.textContent,
        nick: cells[1]?.textContent,
        easy: cells.length === 6 ? cells[2].classList.contains("checked") : null,
        normal: cells.length === 6 ? cells[3].classList.contains("checked") : cells[2].classList.contains("checked"),
        hard: cells.length === 6 ? cells[4].classList.contains("checked") : cells[3].classList.contains("checked")
      };
    });
  });

  // ✅ 레이드 모금 저장
  const fundRows = document.querySelectorAll('#fundBody tr');
  data.fund = Array.from(fundRows).map(row => {
    const inputs = row.querySelectorAll('input');
    return {
      name: inputs[0]?.value || '',
      amount: inputs[1]?.value || ''
    };
  });

  // ✅ 빌린 무기 저장
  const weaponRows = document.querySelectorAll('#weaponBody tr');
  data.weapon = Array.from(weaponRows).map(row => {
    const inputs = row.querySelectorAll('input');
    return {
      weapon: inputs[0]?.value || '',
      borrower: inputs[1]?.value || ''
    };
  });

  localStorage.setItem("raidData", JSON.stringify(data));
}

function loadData() {
  const data = JSON.parse(localStorage.getItem("raidData") || '{}');

  ['teragonTable1', 'exoniaTable1', 'teragonTable2', 'exoniaTable2'].forEach(id => {
    data[id]?.forEach(entry => {
      addRow(id, entry.name, entry.nick, entry.easy !== null, entry.easy, entry.normal, entry.hard);
    });
  });

  // ✅ 레이드 모금 복원
 if (data.fund?.length) {
    data.fund.forEach(entry => {
      const tbody = document.getElementById('fundBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" value="${entry.name}" placeholder="닉네임" /></td>
        <td><input type="text" value="${entry.amount}" class="money" placeholder="금액" oninput="updateTotal()" /></td>
        <td class="money-display"></td>
        <td><button onclick="deleteRow(this)" class="delete-btn">삭제</button></td>
      `;
      tbody.appendChild(row);
    });
  } else {
    addFundRow(); // ✅ 없으면 기본 줄 추가
  }
  // ✅ 빌린 무기 복원
  if (data.weapon?.length) {
    data.weapon.forEach(entry => {
      const tbody = document.getElementById('weaponBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" value="${entry.weapon}" placeholder="무기 이름 (주인)" /></td>
        <td><input type="text" value="${entry.borrower}" placeholder="빌린 사람" /></td>
        <td><button onclick="deleteRow(this)" class="delete-btn">삭제</button></td>
      `;
      tbody.appendChild(row);
    });
  } else {
    addWeaponRow(); // ✅ 없으면 기본 줄 추가
  }

  updateTotal(); // ✅ 총합 갱신
}
   window.addEventListener("load", loadData);
  </script>

</body>
</html>
